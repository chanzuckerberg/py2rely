  - üè° Home: index.md
  - üöÄ Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quick-start.md
  - üìö User Guide:
    - Overview: user-guide/overview.md
    - Importing Data: user-guide/importing-data.md
    - 2D Slab Classification: user-guide/2d-slab-classification.md
    - 3D Sub-tomogram Averaging: user-guide/3d-subtomogram-averaging.md
    - STA with Slurm: user-guide/running-on-hpc-with-submitit.md
    - Dashboard: user-guide/pipeline-ui.md
  - üìñ API Reference:
    - Overview: api-reference/overview.md

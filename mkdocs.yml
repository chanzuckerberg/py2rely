site_name: Relion Sub-tomogram Pipelines
site_description: Documentation for Relion Sub-tomogram Processing Pipelines
repo_url: https://github.com/yourusername/relion-sub-tomogram-pipelines
repo_name: relion-sub-tomogram-pipelines

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.tabbed
  - pymdownx.arithmatex
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

plugins:
  - search
  - git-revision-date-localized

nav:
  - Home: index.md
  - Installation:
    - Quick Start: installation/quick-start.md
    - Environment Setup: installation/environment.md
  - User Guide:
    - Basic Usage: user-guide/basic-usage.md
    - Pipeline Components: user-guide/pipeline-components.md
    - Configuration: user-guide/configuration.md
  - API Reference:
    - CLI Commands: api-reference/cli-commands.md
    - Pipeline Parameters: api-reference/parameters.md
    - Utilities: api-reference/utilities.md
  - Examples:
    - Basic Pipeline: examples/basic-pipeline.md
    - Advanced Usage: examples/advanced-usage.md
